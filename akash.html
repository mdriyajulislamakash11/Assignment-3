<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="grid grid-cols-1 lg:grid-cols-4 grid-flow-col-dense">
        <!-- card 5 -->
        <div class="col-span-1 p-6 lg:col-start-4 lg:col-end-5 flex justify-end">
            <img class="w-full md:w-[260px] md:h-[179.3px]" src="./assets/img5.png" alt="">
        </div>
    
        <!-- card 4 -->
        <div class="col-span-2 p-6 lg:col-start-2 lg:col-end-4 md:flex">
            <img class="w-full md:w-[260px] md:h-[179.3px]" src="./assets/img4.png" alt="">
            
            <div class="md:pl-6">
                <h2 class="text-2xl font-extrabold mt-6 mb-4 lg:mt-0">Commercial</h2>
                <p class="text-xl font-medium">The barn house captivates with its blend of rustic charm and modern.</p>
    
                <div class="flex items-center mt-6">
                    <div class="text-xl font-extrabold">
                        View Details
                    </div>
                    <div class="p-2 bg-primary rounded-full -rotate-45 ml-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                        </svg>
                    </div>
                </div>  
            </div>
        </div>
    
        <!-- card 3 -->
        <div class="col-span-1 p-6 lg:col-start-1 lg:col-end-2">
            <img class="w-full md:w-[226px] md:h-[179.3px]" src="./assets/img3.png" alt="">
        </div>
    </div>
    
    
</body>
</html>
